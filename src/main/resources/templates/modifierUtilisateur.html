<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Utilisateur</title>
</head>
<body>

    <h2>Modifier un Utilisateur</h2>

    <form th:action="@{/utilisateur/modifierUtilisateur/{id}(id=${utilisateurAModifier.id})}" th:object="${utilisateurAModifier}" method="post">

        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" readonly/>

        <br/>

        <label for="nom">Nom:</label>
        <input type="text" id="titre" th:field="*{nom}" required/>

        <br/>

        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" th:field="*{prenom}" required/>

        <br/>
        
        
        <label for="photo">Photo:</label>
        <input type="text" id="photo" th:field="*{photo}" required/>

        <br/>
        
        <label for="motDePasse">Mot de passe:</label>
        <input type="text" id="motDePasse" th:field="*{motDePasse}" required/>

        <br/>

        <button type="submit">Modifier</button>

    </form>

    <br/>

    <a th:href="@{/utilisateur/listeUtilisateur}">Retour Ã  la liste des Utilisateurs</a>

</body>
</html>
